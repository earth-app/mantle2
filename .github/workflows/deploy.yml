name: Deploy Module to mantle2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring
      - name: Install Composer Dependencies
        run: composer install --no-progress --no-suggest --prefer-dist
      - name: Upload via SSH
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.MANTLE2_IP }}
          username: ${{ secrets.MANTLE2_USERNAME }}
          key: ${{ secrets.MANTLE2_SSH_KEY}}
          passphrase: ${{ secrets.MANTLE2_SSH_PASSPHRASE }}
          source: .
          target: /var/www/drupal/web/modules/mantle2
      - name: Restart Drupal Service
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.MANTLE2_IP }}
          username: ${{ secrets.MANTLE2_USERNAME }}
          key: ${{ secrets.MANTLE2_SSH_KEY }}
          passphrase: ${{ secrets.MANTLE2_SSH_PASSPHRASE }}
          script: |
            cd /var/www/drupal/web/modules/mantle2
            composer update
            drush en mantle2 -y
            systemctl restart apache2
