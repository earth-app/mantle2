- id: verify_email
  title: Verify Your Email Address
  filter: unverifiedFilter
  unsubscribable: false
  interval: 259200 # 3 days
  body: |-
    Hello @{user.username},

    We've noticed you haven't verified your email yet. Please navigate to the link below to verify your email address and unlock all features of your account:

    https://app.earth-app.com/verify-email

    Verify your email to ensure you receive important updates and notifications from us, or to stop these reminders.
- id: welcome_back
  title: We Miss You at The Earth App!
  filter: inactiveFilter
  interval: 777600 # 9 days
  body: |-
    Hey @{user.username},

    We've noticed you haven't logged into your Earth App account for a while. We miss you!

    The Earth App is designed to help you learn new things, discover new activities, and learn about the world around you.
    Come back and explore the latest features and updates we've added to enhance your experience.

    Log in now: https://app.earth-app.com/login

    We look forward to seeing you again soon!
