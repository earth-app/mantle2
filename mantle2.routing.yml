# OpenAPI
mantle2.openapi:
  path: '/openapi'
  defaults:
    _controller: '\Drupal\mantle2\Controller\Schema\OpenAPIController::getSchema'
    _title: 'OpenAPI Schema'
  requirements:
    _access: 'TRUE'
  options:
    schema/200: ''
  methods: [GET]

# Routes
mantle2.info:
  path: /v2/info
  defaults:
    _controller: '\Drupal\mantle2\Controller\GeneralController::getInfo'
    _title: 'Info JSON'
  requirements:
    _access: 'TRUE'
  methods: [GET]

## User Routes
mantle2.user:
  path: '/v2/user/{user}'
  defaults:
    _controller: '\Drupal\mantle2\Controller\User\UserController::getUser'
    _title: 'User JSON'
  requirements:
    _access: 'TRUE'
    user: \d+
  options:
    schema/404: User not found
    parameters:
      user:
        type: entity:user
  methods: [GET]