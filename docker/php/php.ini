; PHP configuration for Mantle2
memory_limit = 512M
max_execution_time = 300
upload_max_filesize = 100M
post_max_size = 100M
max_input_vars = 5000

; Error reporting
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Date settings
date.timezone = UTC

; Session settings
session.gc_maxlifetime = 86400
session.save_handler = redis
session.save_path = "tcp://redis:6379"